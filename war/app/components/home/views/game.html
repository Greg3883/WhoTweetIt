<div class="col-lg-12 margin_50" id="home_subtitle"><span class="text_white">You will play with {{ category }}, in {{ difficulty }}</span></div>
<div class="col-lg-12"><div id="tweet_quizz">
<div>{{ question }}</div>
<div><input type="radio" ng-model="r.rep" value="{{ r1 }}"> {{ r1 }} </div>
<div><input type="radio" ng-model="r.rep" value="{{ r2 }}"> {{ r2 }} </div>
<div><input type="radio" ng-model="r.rep" value="{{ r3 }}"> {{ r3 }} </div>     
<button ng-click="valider(r.rep)">Valider</button>{{ test }}</div></div>

		var rootApi = 'https://1-dot-whotweetit-158715.appspot.com/_ah/api';

			console.log("todos api loaded");

			gapi.client.scoreentityendpoint.insertScoreEntity({id:123456789,score:100,name:"loul"}).execute(
					function(resp) {

					});

			
			gapi.client.scoreentityendpoint.listScoreEntity().execute(
					function(resp) {

					});

	}
</script>
